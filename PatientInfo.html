<body>
    <div class="container">
        <header>Registration</header>

        <form id="formData">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input id="name" type="text" placeholder="Enter name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input id="birthdate" type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Weight</label>
                            <input id="weight" type="number" placeholder="Enter Weight" required>
                        </div>

                        <div class="input-field">
                            <label>Height</label>
                            <input id="height" type="number" placeholder="Enter  Height" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gender" required>
                                <option id="gender" disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input id="address" type="text" placeholder="Enter Address" required>
                        </div>
                    </div>
                </div>


                <div class="details">
                    <span class="title">Medical History</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Significant Medical History</label>
                            <input id="medicalhistory" type="text" placeholder="Enter Medical History" required>
                        </div>

                        <div class="input-field">
                            <label>List any Medical Problems</label>
                            <input id="medicalproblem" type="number" placeholder="Enter Medical Problems" required>
                        </div>

                        <div class="input-field">
                            <label>List any medication taken regularly</label>
                            <input id="meditationtaken" type="text" placeholder="Enter medication taken regularly" required>
                        </div>

                        <div class="input-field">
                            <label>List any allergies</label>
                            <input id="allergies" type="text" placeholder="Enter any allergies" required>
                        </div>
                    
                    <button type="submit" id="submit">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 
            </div>
        </form>
    </div>
